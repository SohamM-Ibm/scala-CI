name: Scala Merge CI

on:
  push:
    branches: ['soham-CI']
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  build_and_test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        os: [self-hosted]
        java: [11, 17]
    runs-on: ${{matrix.os}}
    steps:
      - run: git config --global core.autocrlf false
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{matrix.java}}
          cache: sbt

      - name: Build
        run: |
          wget https://github.com/sbt/sbt/releases/download/v1.2.7/sbt-1.2.7.tgz
          tar -zxvf sbt-1.2.7.tgz
          export PATH=$PWD/sbt/bin:$PATH
          sbt setupPublishCore generateBuildCharacterPropertiesFile headerCheck publishLocal

      - name: Test
        run: |
          STARR=`cat buildcharacter.properties | grep ^maven.version.number | cut -d= -f2` && echo $STARR
          sbt -Dstarr.version=$STARR setupValidateTest test:compile info testAll
